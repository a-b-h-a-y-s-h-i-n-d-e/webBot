<html>

<head>
    <script src="{{ url_for('static', path='hackernewsLogic.js') }}"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            
        }

        h2{
            text-align: center;
        }

        ul {
            list-style-type: disc;
            padding: 0;
            margin-bottom: 10px;
            list-style-position: inside; 
        }

        li {
            
            text-align: left ; 
            margin-bottom: 15px; 
            font-size: 20px;
        }
        li a{
            color: black;
            text-decoration: none;
        }
        li a:hover{
            color: green;
        }
        li a:visited{
            color: blue;
        }
        
    </style>
</head>
<body>


<div>
    <h2>Latest Hackernews Articles</h2>
    <ul id="hackernews-list"></ul>
</div>


</body>
</html>
